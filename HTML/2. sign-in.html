<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    
    <link rel="icon" href="./logos/beaver/beaver-alone.png">
    <link rel="stylesheet" href="./css/2. sign-in.css">
</head>
<body>
    <div class="register">
        <section class="register-box">
            <div class="register-right">
                <div class="logo">
                    <img src="./logos/beaver/beaver-complete.png" alt="">
                </div>
                <div class="form">
                    <h1>Sign in to Beaver</h1>
                    <form action="" class="register-form">
                        <label for="email" class="label">Email Address</label>
                        <input type="email" id="email" placeholder="ernestoperez@gmail.com" class="input input-email">
                        
                        <label for="password" class="label">Password</label>
                        <input type="password" id="password" placeholder="**********" class="input input-password">

                        <a href="/">Forgot your password?</a>

                        <div class="button">
                            <input type="submit" value="Register" class="primary-button register-button">
                        </div>
                        <div class="already">
                            <p>
                                <span>Don't have an account?</span>
                                <a href="/">Create</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="info">
                <!-- <img src="https://images.pexels.com/photos/8293699/pexels-photo-8293699.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="constructor"> -->
                <img src="./logos/beaver/beaver-side-left.png" alt="castor">
                <div class="greeting">
                    <h2>Welcome back!</h2>
                    <p>To keep connected with us please login with your personal info
                    </p>
                    <p>
                        <span>Don't have an account?</span>
                        <a href="/">Create</a>
                    </p>
                </div>
            </div>
            <div class="close-button"> 
                <a href="./10. about-us+menu.html">
                    <img src="./icons/icon_close.png" alt="close">
                </a>
            </div>
        </section>
    </div>
</body>
</html>
